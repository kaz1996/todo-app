<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDo app</title>
</head>
<body class="page">
  <div class="page__inner">
    <header class="header page__header">
      <h1 class="header__title">Things To Do</h1>
    </header>
  
    <main class="main page__main">
      <form class="form main__form" id="js-form">
        <span class="form__icon fa fa-plus-circle fa-lg" aria-hidden="true"></span>
        <input class="form__input" id="js-form-input" type="text" placeholder="新しいタスクを追加">
      </form>
      <div class="todo main_todo" id="js-todo-list"></div>
      <div class="stripe main__stripe"></div>
    </main>
  
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2019 Kazuhide Nobehara.</p>
    </footer>
  </div>
</body>
</html>
